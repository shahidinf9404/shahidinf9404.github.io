.loader{

    justify-content:  center;
    align-items: center;
    background-color: #f7f9fb;
    transition: opacity 0.75s, visibility 0.75s;
}

.loader-hidden{
    opacity: 0;
    visibility: hidden;
}

.loader::after{
    content: "";
    width: 75px;
    height: 75px;
    border: 15px solid #dddddd;
    border-top-color: #7449f5;
    border-radius: 50%;
    animation: loading 0.7s ease infinite;
}

@keyframes loading {
    from{
        transform: rotate(0turn);
    }
    to{

    }
}

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyAeb8O5QCeg45Be4fw6ph9qMswCktwCgO4nhEe8OjMXCKXcQQ3E5PKqWdpwvFVtlS3/exec'
        const form = document.forms['submit-to-google-sheet']
        const success = document.getElementById('success');
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                success.innerHTML="_Borang Anda Telah Berjaya Dihantar! kami akan hubungi anda dalam masa terdekat TERIMA KASIH!_";

                setTimeout(function()
                {
                    success.innerHTML=""
                },8000)
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
       
        window.addEventListener("load", () => {
            const loader = document.querySelector(".loader");

            loader.classList.add("loader-hidden");

            loader.addEventListener("transtionernd", () => {
                document.body.removeChild("loader");
            })
        })
    </script>
